<html lang="en">
  
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="img/sp-icon.png">

  <!-- link fonts and css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Bootstrap for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/pd2style.css">
</head>

<body class="container">
  <header>
    <div class="flex-container"> 
      <!-- Navigation bar -->
      <nav class= "navbar" role="navigation">   
        <ul>
          <li aria-hidden="true"><span class="logo">&nbsp;</span>Seattle Pantries</li>
          <li><a href="index.html">Home</a></li>
          <li><a href="table.html">List of Food Banks</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="suggestion.html">Suggestions</a></li>
        </ul>
        <div class="nav-right">
          <li><a href="sign-up.html">Sign-up for Updates</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="account.html">Create Account</a></li>
        </div>
      </nav>
    </div>
  </header>

  <div class="jumbotron">
    <h1>Create an Account</h1>
  </div>

  <p class="alert alert-success d-none">Account created successfully</p>

  <form id="signUpForm" class="form" novalidate>
    <div class="form-group row">
      <label for="emailInput" class="col-lg-1">Email</label>
      <div class="col-lg-11">
        <input type="email" id="emailInput" class="form-control" required>
        <div class="invalid-feedback">Please provide a valid email</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="passwordInput" class="col-lg-1">Password</label>
      <div class="col-lg-11">
        <input type="password" id="passwordInput" class="form-control" minLength="6" required>
        <div id="passwordFeedback" class="invalid-feedback">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="passwordConfirmInput" class="col-lg-1">Confirm Password</label>
      <div class="col-lg-11">
        <input type="password" id="passwordConfirmInput" class="form-control" required>
        <div id="passwordConfirmFeedback" class="invalid-feedback"></div>
      </div>
    </div>
    <div class="form-group row">
      <label for="dobInput" class="col-lg-1">Date of Birth</label>
      <div class="col-lg-11">
        <input type="date" id="dobInput" class="form-control" required>
        <div id="dobFeedback" class="invalid-feedback"></div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Create Account</button>
  </form>
  
  <!-- include JavaScript file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="js/account.js"></script>
</body>
</html>
