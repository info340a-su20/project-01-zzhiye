  <title>Seattle Pantries</title>

  <!-- Favicon --> 
  <link rel="icon" type="image/png" href="img/sp-icon.png">

<body>
	<header>
    <div class="flex-container"> 
      <!-- Navigation bar -->
      <nav class= "navbar" role="navigation">

        <ul>
          <li aria-hidden="true"><span class="logo">&nbsp;</span>Seattle Pantries</li>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="suggestion.html">Suggestions</a></li>

          <button><i class="fa fa-search fa-rotate-90" aria-label="search"></i></button>

  <!-- Displaying each Food Bank in card form -->
	<main>
		<div class="flex-container">
			<section class="main-content">
				<div class="section-container">
          <div class="card" onclick="location.href='details.html#wsfb';" style="cursor: pointer;">

            <p>West Seattle Food Bank</p>
					</div>

          <div class="card" onclick="location.href='sample.html';" style="cursor: pointer;">
						<img src="img/pmfb.png" alt="Pike Market Senior Center Food Bank">

					</div>

          <div class="card" onclick="location.href='sample.html';" style="cursor: pointer;">
						<img src="img/ecdlr.jpeg" alt="El Centro De La Raza">
						<p>El Centro De La Raza</p>
					</div>

          <div class="card" onclick="location.href='sample.html';" style="cursor: pointer;">
						<img src="img/rvfb.png" alt="Rainier Valley Food Bank">
						<p>Rainier Valley Food Bank</p>
					</div>

          <div class="card" onclick="location.href='sample.html';" style="cursor: pointer;">
						<img src="img/svdp.jpeg" alt="St. Vincent de Paul">
						<p>St. Vincent de Paul</p>
					</div>

          <div class="card" onclick="location.href='sample.html';" style="cursor: pointer;">
						<img src="img/wcfb.jpeg" alt="White Center Food Bank">

					</div>

					</div>

          <div class="card" onclick="location.href='sample.html';" style="cursor: pointer;">
						<img src="img/fbstmary.jpeg" alt="The Food Bank @ St Mary's">
						<p>The Food Bank @ St Mary's</p>
          </div>
				</div>
      </section>
  </main>
