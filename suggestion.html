<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Zhi Ye">
  <meta name="description" content="A suggestion page for users to leave me suggestion for the website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Seattle Pantries</title>
  
  <!-- Favicon --> 
  <link rel="icon" type="image/png" href="img/sp-icon.png">
  
  <!-- normalize.css for cross-browser -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">

  <!-- link fonts and css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/pd2style.css">
</head>

<body>
	<header>
    <div class="flex-container"> 
      <!-- Navigation bar -->
      <nav class= "navbar" role="navigation">
        <div id="hamburger-menu"><a href="#"><i class="fa fa-bars" aria-label="menu"></i></a></div>
        <ul>
          <li aria-hidden="true"><span class="logo">&nbsp;</span>Seattle Pantries</li>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="suggestion.html">Suggestions</a></li>
        </ul>
        <!-- Search box -->
        <div class="searchBox" role="search">
          <input type="text" placeholder="Search by name of place">
          <button><i class="fa fa-search fa-rotate-90" aria-label="search"></i></button>
        </div>
      </nav>
    </div>
  </header>

	<main>
    <section class="suggestion">
      <!-- Suggestion Form -->
      <form>

        <h2>Leave a suggestion</h2>

        <div>
          <label for="first_name_input">First Name:</label>
          <input type="first_name" id="first_name_input" name="first-name">
          <label for="last_name_input">Last Name:</label>
          <input type="last_name" id="last_name_input" name="last-name">
        </div>

        <div>
          <br />
          <br />
          <label for="email_input">Email:</label>
          <input type="email" id="email_input" placeholder="email@domain.com" name="email">
        </div>

        <div>
          <br />
          <br />
          <label for="comment_field">Comment:</label>
          <textarea class="form-control" id="comment_field" name="comment"></textarea>
        </div>

        <button class="suggestion-button" type="submit"><i aria-label="Submit" class="fas fa-pencil-alt"></i></button>

      </form>
    </section>
  </main>
  
  <!-- Footer author info -->
  <div class="footer-suggestion-container">
    <div class="footer-wrap">
      <footer class="footer">
        <p>Contact me at <a href="mailto:me@here.com">zjy@uw.edu</a></p>
        <p>&copy; 2020 Zhi Ye</p>
      </footer>
    </div>
  </div>
</body>
</html>
